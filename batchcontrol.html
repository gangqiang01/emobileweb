    <div class="content-wrapper">
         <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line"><i class="fa fa-desktop fa-x" style="padding:5px"></i>Device Control</h4>
            </div>

        </div>
             
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12">
                <div class="alert alert-success back-widget-set text-center">
                    <i class="fa fa-object-group fa-5x" style="margin-bottom:10px"></i><br> 
                    <p>Device Group</p>
                    <select id="groupId" class="selectpicker" data-width="fit" >
                        
                    </select>
                </div>
       
                <div class="alert alert-info back-widget-set text-center">
                    <i class="fa fa-tablet fa-5x"></i><br>
                    <p>Control Device</p>
					<select id="devId" class="selectpicker" data-width="fit" title="select device">
						
					</select>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-12">
				<div class="panel panel-danger" >
					
					<div class="panel-body">
						<ul class="nav nav-tabs" style="margin-left:15px;">
							<li class="active"><a href="#monitor" data-toggle="tab"><i class="fa fa-home" aria-hidden="true" style="padding-right:3px;"></i>Device Monitor</a></li>
							<li class=""><a href="#app" data-toggle="tab"><i class="fa fa-window-restore" aria-hidden="true" style="padding-right:3px;"></i>App Management</a></li>
							<li class=""><a href="#settings" data-toggle="tab"><i class="fa fa-wrench" aria-hidden="true" style="padding-right:3px;"></i>Device Settings</a></li>
						</ul>
						<div class="tab-content" id="tab-content">
							<div class="tab-pane fade active in" id="monitor">
								<div class="col-md-6 col-sm-12 col-xs-12">
                                    <canvas id="cup_chart"height="150" ></canvas>
								  <!-- /.info-box -->
								</div>
								<div class="col-md-6 col-sm-12 col-xs-12">
                                    <canvas id="memory_chart" height="150" ></canvas>
								</div>
							</div>
							<div class="tab-pane fade" id="app" style="padding:2px;">
								<div class="row" style="margin-top:50px">
                                    <div class="col-md-10 col-md-offset-1  control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-download" style="margin-right:10px;color:#428bca"></i>APP List:</label>
                                        <div class="col-md-7">
                                            <select id="installapp" class="show-tick form-control">
                                                <option value="">hello1.apk</option>
                                                <option value="">SUSIGPIO.apk</option>
                                                <option value="">usb-device-info.apk</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="getappcontrol('installapp')">install</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1  control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-trash" style="margin-right:10px;color:red"></i>Installed App:</label>
                                        <div class="col-md-7">
                                            <select id="uninstallapp" class="show-tick form-control applist">
                
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="appcontrol('uninstallapp')">uninstall</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1 control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-hand-pointer-o" style="margin-right:10px;color:#428bca"></i>Launch App:</label>
                                        <div class="col-md-7">
                                            <select id="launchapp" class=" show-tick form-control applist">
                
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                                <a class="btn btn-primary" onclick="appcontrol('launchapp')">Launch</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-10 col-md-offset-1  control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-rocket" style="margin-right:10px;color:#428bca"></i>Upgrade App:</label>
                                        <div class="col-md-7">
                                            <select id="upgradeapp" class=" show-tick form-control">
                
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="appcontrol('upgradeapp')">Upgrade</a>
                                        </div>
                                    </div>
                                </div> -->

                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1  control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-ban" style="margin-right:10px;color:red"></i>Disable App:</label>
                                        <div class="col-md-7">
                                            <select id="disableapp" class=" show-tick form-control applist">
                
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="appcontrol('disableapp')">Disable</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1  control-label form-group">
                                        <label for="basic" class="col-lg-3 control-labela"><i class="fa fa-key" style="margin-right:10px;color:#428bca"></i>Enable App:</label>
                                        <div class="col-md-7">
                                            <select id="enableapp" class=" show-tick form-control applist">
                
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="appcontrol('enableapp')">Enable</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1 control-label form-group">
                                        <label for="basic" class="col-lg-3 control-label"><i class="fa fa-paper-plane" style="margin-right:10px;color:#428bca"></i>Message:</label>
                                        <div class="col-lg-7">
                                            <input id="message" class="show-tick form-control" placeholder="Please save a message to be send to your device"/>
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" onclick="sendmessage()">Send</a>
                                        </div>
                                    </div>
                                </div>
								
							</div>
							<div class="tab-pane fade" id="settings">
								<div class="col-md-4 col-sm-6 col-xs-6">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-aqua" style="margin:0px 3px 0px 3px;display:inline;">
                                            <i class="fa fa-wifi info-box-icon-white"></i>
                                            <p class="info-box-icon-title">Wifi</p>
                                            <input class="btnFunction" value="wifi" type="checkbox" checked data-toggle="toggle" id="wifi">
                                        </span>
                                    </div>
								</div>
                                <div class="col-md-4 col-sm-6 col-xs-6">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-DarkViolet" style="margin:0px 3px 0px 3px;display:inline;">
                                            <i class="fa fa-bluetooth-b info-box-icon-white"></i>
                                            <p class="info-box-icon-title">Bluetooth</p>
                                            <input class="btnFunction" value="bluetooth" type="checkbox"checked data-toggle="toggle" id="bluetooth">
                                        </span>
                                    </div>
                                </div>
								<div class="col-md-4 col-sm-6 col-xs-6">
									<div class="info-box">
										<span class="info-box-icon bg-DarkRed" style="margin:0px 3px 0px 3px;display:inline;">
                                            <i class="fa fa-lock info-box-icon-white"></i>
											<p class="info-box-icon-title">Lock Screen</p>
                                            <input class="btnFunction" value="lockscreen" type="checkbox" checked data-toggle="toggle" id="lockscreen">
										</span>
								  </div>
								</div>
								<div class="col-md-4 col-sm-6 col-xs-6">
									<div class="info-box">
										<span class="info-box-icon bg-Indigo" style="margin:0px 3px 0px 3px;display:inline;">
											<i class="fa  fa-power-off info-box-icon-white"></i>
											<p class="info-box-icon-title">shutdown</p>
                                            <button class="btn btn-info" onclick="powfunc('shutdown')">shutdown</button>
										</span>
									</div>
								</div>
								<div class="col-md-4 col-sm-6 col-xs-6">
								  <div class="info-box">
										<span class="info-box-icon bg-SteelBlue" style="margin:0px 3px 0px 3px;display:inline;">
											<i class="fa fa-recycle info-box-icon-white"></i>
											<p class="info-box-icon-title">Reboot</p>
                                            <button class="btn btn-info" onclick="powfunc('restart')">Reboot</button>
										</span>
								  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>  
        </div>
