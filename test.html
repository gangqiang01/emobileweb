    <body > 
            <button onclick="start()">start</button>
            <input type="button" onclick="aaa()" value="clear"/>
    
            <script>
            var timer
            var b=0
            function aa(){
                b++;
                console.log("aa"+b);
            }
            function start(){
                if(timer == undefined)
                 timer = window.setInterval(function(){
                    aa();
                },1000)
            }
            
            function aaa(){
                window.clearInterval(timer);
                timer = undefined
            }
            </script>
