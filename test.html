<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AIM Android Link</title>
	<link rel="icon" href="http://www.aimobile.com.tw/wp-content/uploads/2016/09/cropped-AIMobile-icon-1-32x32.png" sizes="32x32">
    <link href="assets/css/thirdpart/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/thirdpart/bootstrap-tagsinput.css" rel="stylesheet" />
    <script src="assets/js/thirdpart/jquery-1.11.1.js"></script>
    <link href="assets/css/thirdpart/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="assets/js/thirdpart/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="assets/css/devicesetting.css">
    <body > 
            <button onclick="start()">start</button>
            <input type="button" onclick="aaa()" value="clear"/>
            <input type="checkbox" checked data-toggle="toggle" data-on="Hello<br>World" data-off="Goodbye<br>World">
            <div class="col-md-4 col-sm-6 col-xs-6">
                    <div class="info-box">
                        <span class="info-box-icon bg-green">
                            <i class="fa fa-caret-left info-box-icon-white"></i>
                            <p class="info-box-icon-title">Back Key</p>
                        </span>
                        <input class="btnFunction" value="backkey" type="checkbox" data-toggle="toggle" id="backkey" data-on="Enable" data-off="Disable">
                        
                    </div>
                </div>
            <ul>
                <li>aa</li>
                <li>bb</li>
                <li>cc</li>
            </ul>
            <script>
                $("ul>li").each(function(i,val){
                    console.log(i);
                    console.log(val);
                    console.log($("ul>li").length);

                })
                console.log($("ul>li").toArray());
            var timer
            var b=0
            function aa(){
                b++;
                console.log("aa"+b);
            }
            function start(){
                if(timer == undefined)
                 timer = window.setInterval(function(){
                    aa();
                },1000)
            }
            
            function aaa(){
                window.clearInterval(timer);
                timer = undefined
            }
            </script>
	 
</body>
</html>
