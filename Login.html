<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>AIM Android RCP</title>
		<link rel="icon" href="http://www.aimobile.com.tw/wp-content/uploads/2016/09/cropped-AIMobile-icon-1-32x32.png" sizes="32x32">
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
		<link type="text/css" href="assets/css/btnstyle.css" rel="stylesheet" media="all" />
        <link href="assets/css/style.css" rel="stylesheet" />
        
        <script src="assets/js/bluebird.min.js"></script>
        <script src="assets/js/aes.js"></script>
        <script src="assets/js/userpermissions.js" type='text/javascript'></script>
		<script src="assets/js/jquery-1.11.1.js"></script>
        <!--page initialization -->
        <script src="assets/js/sweetalert.min.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/Login.js"></script> 
        
    </head>
    
    <body>
        <div class="container" >
            <section id="content">	
                    <h1>Sign In</h1>
                    
                    <div class="form-group ">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="Username" id="UserName">
                    </div>
                    <div class="form-group ">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" id="Password" >
                    </div>
                    <div class="form-group">
                        <div class="form-group right">
                            <input id="check" type="checkbox" class="check" name="mybox">
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group right">
                            <font color="red"><label id="result"></label></font>
                        </div>
                    </div>
                    
                    <div>
                        <input id="Login" type="submit" class="form-submit" value="UserLogin" onclick="submitDB()"> <!--onclick="submitDB('UserLogin')"-->
                    </div>
                    <div class="form-group left">
                        <a href="#" onclick="ResetPasswordWarning()">Lost your password?</a>
                    </div>
            </section><!-- content -->
        </div><!-- container -->    
    </body>
</html>
