    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="assets/css/bootstrap-tagsinput.css" rel="stylesheet" />
    <link href="assets/css/AllDevice.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Alert Notification -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <script src="assets/js/userpermissions.js" type='text/javascript'></script>
    <script src="assets/js/api.js"></script>

    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap-select.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    <script src="assets/js/bootstrap-toggle.min.js"></script>

</head>
<body id="CookieListener">

    <div class="navbar-fixed-top"></div>
     <!-- MENU SECTION END-->
    <div class="content-wrapper" >
        <div class="row pad-botm">
            <div class="col-md-12">
                <p class="header-line" id="ControlDevices"></p>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="text-center">
                <i class="fa fa-tablet fa-5x"></i><br>
                <label>Plugins:</label>
                <select id="pluginId" style="padding:0.7rem 5rem;border-radius:5px;margin:1rem">                 
                </select>   
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="panel-devices-col">
                <!-- Advanced Tables -->
                <div class="panel panel-default panel-devices">
                    <div class="panel-heading" >
                        All Sensors 
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="display responsive  cell-border" cellspacing="0" width="100%" id="DeviceSensorsTables">
                                <thead>
                                    <tr>
                                        <th>type</th>
                                        <th>Get/Set Data</th>
                                        <th>Plugin</th>
                                        <th>Sensor</th>
                                        <th>Privilege</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="sensor_dialog_title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Plugin:</h3>
                            </div>
                            <div class="panel-body" id="dialog_plugin">
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Sensor ID:</h3>
                            </div>
                            <div class="panel-body" id="dialog_sensorid">
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Sensor Value:</h3>
                            </div>
                            <div class="panel-body" id="dialog_sensorvalue">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" id="sensor_dialog_footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="sensor_dialog_update">Update</button>
                    </div>
                  </div>
                </div>
            </div>
              
        </div>
    </div>
    <!-- 加载中的模态框 -->
    <div class="loading" style="display:none" >
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw load_gif" ></i>
    </div>
    <script src="assets/js/bluebird.min.js"></script>
    <script src="assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/rowreorder/1.2.3/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>
    <script src="assets/js/bootstrap-tagsinput.js"></script>
</body>
